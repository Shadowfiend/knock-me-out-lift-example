<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
  </head>
  <body class="lift:content_id=search-results">

    <section id="search-results" class="span9" data-lift="surround?with=default;at=content">
      <h2>Search Results!</h2>

      <button data-lift="Search.runIt" class="btn">Run dat search!</button>

      <ul data-bind="foreach: searchResults">
        <li class="connection">
          <a href="/companies/15" data-bind="attr: { href: '/companies/' + id }">
            <img src="/images/logos/duck.png" alt="Duck, Inc logo"
                 data-bind="attr: { src: logoURL, alt: name + ' Logo' }"
                 class="logo">
          </a>

          <h3 data-bind="text: name">Duck, Inc</h3>

          <ul class="connections">
            <li data-bind="if: connected">
              <button class="btn btn-danger" data-bind="click: disconnect">Disconnect</button>
            </li>
            <li data-bind="ifnot: connected">
              <button class="btn btn-success" data-bind="click: connect">Connect</button>
            </li>
          </ul>

          <ul class="actions" data-bind="foreach: actions">
            <li class="clearable">
              <button class="btn" data-bind="click: run, text: name">Walk</button>
            </li>
            <li>
              <button class="btn" data-bind="click: run, text: name">Quack</button>
            </li>
          </ul>
        </li>

        <li class="connection clearable">
          <a href="/companies/15">
            <img src="/images/logos/duck.png" alt="Duck, Inc logo" class="logo">
          </a>

          <h3>Duck, Inc</h3>

          <ul class="connections">
            <li>
              <button class="btn btn-danger" data-bind="click: disconnect">Disconnect</button>
            </li>
            <li data-bind="ifnot: connected">
              <button class="btn btn-success" data-bind="click: connect">Connect</button>
            </li>
          </ul>

          <ul class="actions" data-bind="foreach: actions">
            <li class="clearable">
              <button class="btn" data-bind="click: run, text: name">Walk</button>
            </li>
            <li>
              <button class="btn" data-bind="click: run, text: name">Quack</button>
            </li>
          </ul>
        </li>
      </ul>
    </section>
  </body>
</html>
